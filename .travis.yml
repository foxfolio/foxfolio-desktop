sudo: false
language: node_js
node_js:
- 8
cache:
  yarn: true
  directories:
  - node_modules
  - app/node_modules
script:
- node --version
- yarn lint
- yarn test
- yarn package

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - release/*.deb
    - release/*.exe
    - release/*.yml
  skip_cleanup: true
  on:
    tags: true
